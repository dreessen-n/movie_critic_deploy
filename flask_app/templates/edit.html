<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Edit</title>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
                <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        </head>
        <body>
            <!-- Error message section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="container">
                    <div class=flashes>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                </div>
                {% endif %}
            {% endwith %}
            <!-- End error message section -->
            <div class="wrapper">
                <h1>Edit Review!</h1>
                <!-- Nav -->
                <div class="nav">
                    <a class="btn btn-dash btn-warning" href="/dashboard">back to reviews</a>
                    <a class="btn btn-dash btn-warning" href="/logout">Logout</a>
                </div>
                <div class="main container">
                    <form class="form_create"action="/review/update" method="POST">
                        <input type="hidden" name="id" value="{{ one_review.id }}">
                        <label for="title">title</label>
                        <input type="text" name="title" value="{{ one_review.title }}" >
                        <label for="rating">rating</label>
                        <input type="text" name="rating" value="{{ one_review.rating }}" >
                        <label for="date_watched">date watched</label>
                        <input type="date" name="date_watched" value="{{ one_review.date_watched }}">
                        <label for="content">content</label>
                        <input type="textarea" name="content" value="{{ one_review.content }}" >
                        <button class="btn btn-dash btn-success" type="submit">submit</button>
                    </form>
                </div>
            </div>
        
        </body>
</html>
